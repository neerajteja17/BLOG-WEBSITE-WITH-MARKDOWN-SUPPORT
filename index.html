<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Markdown Blog Editor</title>

  <!-- Stylish Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&family=Raleway:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <header>
    <h1>📝 Markdown Blog Editor</h1>
    <button id="viewBlogsBtn">📚 View Blogs</button>
  </header>

  <main class="container">
    <textarea id="markdown" placeholder="Write your blog in Markdown..."></textarea>
    <div id="preview" class="preview-box"></div>
  </main>

  <section class="controls">
    <input type="text" id="title" placeholder="Enter Blog Title" />
    <button id="saveBtn">💾 Save Blog</button>
    <button id="updateBtn" class="hidden">✏️ Update Blog</button>
  </section>

  <div id="savedBlogs" class="modal hidden">
    <div class="modal-content">
      <h2>📚 Your Blogs</h2>
      <ul id="blogList"></ul>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>

  <div id="toast" class="toast hidden"></div>

  <script src="script.js"></script>
</body>
</html>
